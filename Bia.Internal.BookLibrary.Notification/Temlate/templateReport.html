<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div style="margin: 0; padding: 0; font-family: Arial, sans-serif; background: rgb(255, 255, 255);">
        <table align="center" cellpadding="0" cellspacing="0" style="width:100%; background:#fff;">
            <tbody>
                <tr>
                    <td align="center" style="padding:50px 30px; background:#fff;">
                        <table align="center" cellpadding="0" cellspacing="0" style="max-width:700px; width:100%;">
                            <tbody>
                                <tr>
                                    <td align="center">
                                        <img src="{book.headerUrl}" alt="Заголовок" width="700" height="auto" style="display:block; width:100%; max-width:700px;">
                                    </td>
                                </tr>
                                <tr>
                                    <td style="padding: 0 32px; color:#333; background-color:#EEF1FF;">
                                        <p style="font-size:20px; font-weight:700; margin:0; line-height:30px;">
                                            Задолженность по книгам
                                        </p>
                                        <div>
                                            <p>{book.text}</p>
                                        </div>
                                        <table cellpadding="0" cellspacing="0" style="border-collapse:collapse;">
                                            <tr>
                                                <td style="padding-right: 24px;">
                                                    <table cellpadding="10" cellspacing="0">
                                                        <tr>
                                                            <td style="padding: 0;">
                                                                <a href="{book.btn}" target="_blank" style="text-decoration:none;">
                                                                    <img src="{book.btnBook}" alt="Перейти в библиотеку" width="178" height="41">
                                                                </a>
                                                            </td>
                                                        </tr>
                                                    </table>
                                                </td>
                                            </tr>
                                        </table>
                                        <p style="font-size:16px; font-style:italic; margin-top:36px; color:#7D7D7D; line-height:20px;">
                                            С уважением, BIATeam
                                        </p>
                                    </td>
                                </tr>
                                <tr>
                                    <td style="height: 20px;">
                                        <img src="{book.footerUrl}" alt="Подвал" width="700" height="20" style="display:block; width:100%; max-width:700px;">
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
